<!DOCTYPE html>
<html>
<head>
  <title>Amazon Link Changer</title>
  <script src="popup.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
    body{
      width:max-content;
      background-color: rgb(19, 25, 33);
    }
    h2{
      color: white;
      font-family: serif;
      font-size: medium;
    }
  </style>
</head>
<body>
  <div class="row g-0 m-3">
    <div class="col ">
      <img src="amazon.png" style="width: 100px; height: 60px;">
    </div>
    <div class="col">
      <h2 class="m-2">Link Changer</h2>
    </div>
  </div>
  <div class="d-grid gap-2 col-11 mx-auto">
    <button class="btn btn-light" id="redirectButtonCa">com -> ca</button>
    <button class="btn btn-light" id="redirectButtonSa">com -> sa</button>
    <button class="btn btn-light" id="redirectButtonCaSa">ca -- sa</button>
    <button class="btn btn-light mb-2" id="redirectButtonCom">com geri don</button>
  </div>
</body>
</html>
